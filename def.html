<style type="text/css">
 
canvas {
	position: absolute;

.centro {
    text-align: center;

#container {
    width: 100%;
    height: 100vh;
    display: flex;
    border: 1px solid #000;
    box-sizing: border-box;

    align-items: center;
    justify-content: center;
}

<script type="text/javascript">
	

function confetes(e){ 
 var colors, mp, W, H;
 var particles = [];

 colors = ["#d35b54", "#63aeba", "#e8af4c", "#c7cf44", "#c8e2db", "#b71e86"];	
 mp = 175;
 PI_2 = 2 * Math.PI;
 canvas = document.getElementById("particles");
 ctx = canvas.getContext("2d");
 W = 2000;
 H = 1000;
 canvas.width = W;
 canvas.height = H;

 stoped = false;


 for (var i = 0; i < mp; i++) {
    particles.push({
            x: Math.random() * W, //x-coordinate
            y: Math.random() * H, //y-coordinate
            r: Math.random() * (5 - 9) + 5, //radius
            d: Math.random() * mp, //density
            color: colors[Math.floor(Math.random() * 6)],

            // tilt: Math.floor(Math.random() * 1) - 5,
        });
}

    //Lets draw the flakes
    function draw() {
    	if(!stoped) {
    		ctx.clearRect(0, 0, W, H);

    		for (var i = 0; i < mp; i++) {
    			var p = particles[i];
    			ctx.beginPath();



    			ctx.shadowBlur = p.shadowB;
    			ctx.shadowOffsetX = p.shadowX;
    			ctx.shadowOffsetY = p.shadowY;

    			ctx.arc(p.x, p.y, p.r, 0, PI_2, false);
    			ctx.fillStyle = p.color;

	            // ctx.strokeStyle = p.color; // Green path
	            ctx.moveTo(p.x, p.y);
	            ctx.lineTo(p.x + p.tilt + p.r / 2, p.y + p.tilt);

	            // ctx.stroke(); // Draw it
	            ctx.fill();
	        }

	        update();
	    }
	}

	var angle = 0;

	function update() {
		angle += 0.01;
		for (var i = 0; i < mp; i++) {
			var p = particles[i];
            //Updating X and Y coordinates
            //We will add 1 to the cos function to prevent negative values which will lead flakes to move upwards
            //Every particle has its own density which can be used to make the downward movement different for each flake
            //Lets make it more random by adding in the radius
            p.y += Math.cos(angle + p.d) + 1 + p.r / 2;
            p.x += Math.sin(angle) * 1;

            //Sending flakes back from the top when it exits
            //Lets make it a bit more organic and let flakes enter from the left and right also.
            if (p.x > W + 5 || p.x < -5 || p.y > H) {
                if (i % 3 > 0) //66.67% of the flakes
                {
                	particles[i] = {
                		x: Math.random() * W,
                		y: -10,
                		r: p.r,
                		d: p.d,
                		color: p.color,
                		tilt: Math.floor(Math.random() * 1) - 5,
                	};
                } else {
                    //If the flake is exitting from the right
                    if (Math.sin(angle) > 0) {
                        //Enter from the left
                        particles[i] = {
                        	x: -5,
                        	y: Math.random() * H,
                        	r: p.r,
                        	d: p.d,
                        	color: p.color,
                        	tilt: Math.floor(Math.random() * 1) - 5,
                        };
                    } else {
                        //Enter from the right
                        particles[i] = {
                        	x: W + 5,
                        	y: Math.random() * H,
                        	r: p.r,
                        	d: p.d,
                        	color: p.color,
                        	tilt: Math.floor(Math.random() * 1) - 5,
                        };
                    }
                }
            }
        }
    }

    var timer = setInterval(function(){ draw() }, 45);
}


        function checkInit() {
            if (!EB.isInitialized()) {
                EB.addEventListener(EBG.EventName.EB_INITIALIZED, onInit);
            } 
            else {
                onInit();
            }
        }

        function onInit() {
            document.getElementById("container").setAttribute("class", "active");
            confetes();
        }

        function handleBannerClick(){
            EB.clickthrough();
        }
</script>

<body>



<body onload="onInit();" style="margin: 0; overflow: hidden">

    <div id="container" onclick="javascript:handleBannerClick();">
      <canvas id="particles"></canvas>
      <h1 class="centro">[ SITE HACKEADO ] <br> SEGURANÃ‡A BOSTA DO CARALHO</h1>
	</div>

</body>
